<h4 class="text-center">Ingresar Gasto</h4>
<hr>
<div *ngIf="formularioIncorrecto" class="text-center">
    <span class="badge bg-danger textError">{{ textIcnorrecto | uppercase}}</span>
</div>
<div class="form-group mb-4">
    <label for="gasto">Gasto</label>
    <input type="text" [(ngModel)]="nombreGasto" class="form-control form-control-lg" id="gasto" placeholder="Ej: comida">
</div>
<div class="form-group mb-4">
    <label for="Cantidad">Cantidad</label>
    <input type="number" [(ngModel)]="cantidad" class="form-control form-control-lg" id="Cantidad" placeholder="Ingrese cantidad..">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregarGasto()">AGREGAR GASTO</button>
